<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: header"></head>
<body>
    <div th:replace="fragments/fragment :: navbar"></div>
    <h3 th:text="'ID = ' + ${course.id_course}">Student NPM</h3>
    <h3 th:text="'Nama = ' + ${course.name}">Student Name</h3>
    <h3 th:text="'SKS = ' + ${course.credits}">Student GPA</h3>
    <h3>Mahasiswa yang mengambil</h3>
    <ul th:each="student, iterationStatus: ${course.students}">
        <li th:text="${student.npm} + ' - ' + ${student.name}">Nama Kuliah - X sks</li>
    </ul>
    <div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
